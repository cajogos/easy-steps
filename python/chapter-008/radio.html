<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio Button Example</title>
</head>
<body>
<form method="post" action="radio.py">
    <fieldset>
        <legend>HTML Language Category?</legend>
        Script <input type="radio" name="cat" value="Script" checked>
        Markup <input type="radio" name="cat" value="Markup">
        Program <input type="radio" name="cat" value="Program">
        <input type="submit" value="Submit">
    </fieldset>
</form>
</body>
</html>
